                    <input type="checkbox" class="checkbox" id="checkbox">
                    <label for="checkbox" class="checkbox-label">
                        <i class="fas fa-moon text-sm">üåô</i>
                        <i class="fas fa-sun text-sm">‚òÄÔ∏è</i>

                </div>

        <section class="middle-section mt-5">
            <div class="search-container w-130 bg-secondary flex gap-3 py-3 rounded-3xl px-5">
                <img class="w-5 cursor-pointer" onclick="toggleSearch()" src="assets/img/Search-icon.svg">
                <input id="searchInput" class="  outline-none bg-transparent main-text" type="text"
                    placeholder="Enter the city ..." name="city" onkeypress="handleSearch(event)">
            </div>

            <div class="weather mt-5 bg-secondary rounded-3xl h-[41vh] w-[45vw]">

                <div class="weather-seperator flex justify-between py-7 px-10">

                    <div class="weather-left flex flex-col justify-between rounded-3xl ">
                        <div class="location inline-flex gap-2 rounded-3xl brand-color py-2 px-5 ">
                            <img src="assets/img/location.svg">
                            <h3 class="city" id="city"> Loading...</h3>
                        </div>

                        <div class="mt-7">
                            <h1 class="text-4xl date" id="day">Monday</h1>
                            <h2 class="date" id="full-date">20 Mar, 2025</h2>
                        </div>




                        <div class="mt-5">

                            <h1 class="temp text-5xl "> <span id="temp">--</span>¬∞C </h1>
                           <div class="flex gap-2"> 
                            <div class="flex gap-2"> 
                                <p id="high-temp">High: -- ¬∞C</p>
                                <p>|</p>
                                <p id="low-temp">Low: -- ¬∞C</p>
                            </div>
                            
                            
                             </div> 
                        </div>
                    </div>

                    <div class="weather-right flex flex-col items-end rounded-3xl">
                        <div>
                            <input type="checkbox" class="checkbox" id="tempToggle">
                            <label for="tempToggle" class="checkbox-label">
                                <i class="fa-moon">¬∞C</i>
                                <i class="fa-sun">¬∞F</i>
                                <span class="ball"></span>
                            </label>
                        </div>
                        
                        
                        
                        <div class="conta"> </div>
                        <img id="icon" src="assets/img/cloud.png" class="weather-icon w-30 mt-4">
                        <div class="mt-4 flex flex-col items-end">
                            <h3 class="condition text-2xl" id="condition"> Loading.. </h3>
                            <p class="text-sm"> Feels like 26 </p>
                        </div>
                    </div>

                </div>

            </div>

            <div class="mt-6 bg-secondary rounded-3xl p-5 w-[45vw]">
                <h2 class="text-lg font-semibold">Week Forecast</h2>
                <div id="weekly-forecast" class="flex gap-2 mt-4">
                    <!-- Dynamic Daily Forecast Cards -->
                    <!-- These will be populated dynamically with JS -->
                </div>
                <div class="mt-4 w-[30vw] bg-[#1e293b] p-4 rounded-lg flex gap-5">
                    <div>
                        <p class="text-sm">Sunrise</p>
                        <p id="sunrise" class="text-3xl font-bold flex gap-2">--:--</p>
                    </div>
                    <div>
                        <p class="text-sm">Sunset</p>
                        <p id="sunset" class="text-3xl font-bold flex gap-2">--:--</p>
                    </div>
                    <div class="flex flex-col">
                        <p class="text-sm">Length of day</p>
                        <p id="day-length" class="text-3xl font-bold flex">--h <span> --min </span></p>
                    </div>
                </div>
            </div>




            <!-- Right Section -->



        </section>

        <section class=" right-section ml-5">
            <div class="flex justify-end">
                <div class="search  mt-5  w-130 bg-secondary flex gap-3 py-3 rounded-3xl px-5">
                    <img class="w-5" src="assets/img/Search-icon.svg">
                    <input class="flex-1  outline-none bg-transparent main-text" type="text"
                        placeholder="Enter the city ..." name="city">
                </div>
            </div>
            <div class="AQI mt-5 bg-[radial-gradient(circle,_#162850,_#121A2D)] rounded-3xl p-5 h-[44vh] w-[43vw]">
                <div id="speedometer">
                    <div class="wrapper">
                        <div class="indicator-wrapper">
                            <div class="indicator-wrapper-inner">
                                <div id="indicator"></div>
                            </div>
                        </div>

                        <div class="bar bar-1"></div>
                        <div class="bar bar-2"></div>
                        <div class="bar bar-3"></div>
                        <div class="bar bar-4"></div>
                    </div>
                </div>
            </div>

            <section class="">
                <h2 class=" tracking-tighter font-medium text-2xl mt-5 mb-3"> Other Cities</h2>
                <div class="grid grid-cols-2 grid-rows-2 gap-3 ">
                    <div class="bg-secondary h-[15vh] flex items-center justify-center rounded-3xl ">Div 1</div>
                    <div class="bg-secondary h-[15vh] flex items-center justify-center rounded-3xl ">Div 2</div>
                    <div class="bg-secondary h-[15vh] flex items-center justify-center rounded-3xl ">Div 3</div>
                    <div class="bg-secondary h-[15vh] flex items-center justify-center rounded-3xl ">Div 4</div>
                </div>
            </section>

        </section>

    <script>
        const checkbox = document.getElementById("checkbox")
        checkbox.addEventListener("change", () => {
            document.body.classList.toggle("dark")
        })
